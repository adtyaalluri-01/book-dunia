{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="homepage-banner">
  <img src="{% static 'images/banner.jpg' %}" alt="Banner" class="banner-img">
  <div class="banner-overlay">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
    <h1 class="site-title">Book Dunia</h1>
    <p class="tagline">Your gateway to premium reads</p>
  </div>
</div>

<h2>Best Sellers</h2>
<div class="book-grid">
  {% for book in best_sellers %}
    <div class="book-card">
      <img src="{{ book.cover.url }}" alt="{{ book.title }}">
      <h4>{{ book.title }}</h4>
      <p>â‚¹{{ book.price }}</p>
      <a href="{% url 'book_detail' book.id %}" class="details-btn">View Details</a>

    </div>
  {% empty %}
    <p>No best sellers found.</p>
  {% endfor %}
</div>

{% endblock %}
